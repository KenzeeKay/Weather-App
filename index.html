<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <form id ="search-form">
      <input 
      id = "city-input" 
      type="search" 
      placeholder="Search city here" />
      <input type="submit" />
    </form>
 

  </head>
  <body>

      <h1>Current Temp in:</h1>
     
      <h2 id="city"></h2>
      <h3><span id = "temperature"></span>
        <span class="units"
        ><a href="#" id="celsius-link">°C</a>| 
          <a href="#" id="fahrenheit-link"> °F</a></span>
        </h3>
         <ul>
          <li>Last Updated at: <span id="date"></span>
          </li>
          <li id="description">
            Clear
          </li>
        </ul>
       <div class="row">
        <div class="col-6" id="image">
          <img 
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          id="icon"
          />
        </div>
       
        <div class="col-6">
        
        <ul>
          <li>
            Precipitation: 0%
          </li>
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind Speed: <span id="wind"></span> km/hr
          </li>
        </ul>
        </div>
     
      
      
      </div>
<div class="grid">
      <div class="container text-center">
        <div class="row row-cols-5">
          <div class="col">12/04/2022</div>
          <div class="col">12/05/2022</div>
          <div class="col">12/06/2022</div>
          <div class="col">12/07/2022</div>
          <div class="col">12/08/2022</div>
          <div class="col">☀️</div>
          <div class="col">🌧</div>
          <div class="col">⛅️</div>
          <div class="col">🌧</div>
          <div class="col">🌤</div>
          <div class="col">65°</div>
          <div class="col">70°</div>
          <div class="col">66°</div>
          <div class="col">60°</div>
          <div class="col">60°</div>
        </div>
      </div>
    </div>
    </div>
           <span id = "coded-by"><a href="https://github.com/KenzeeKay/Weather-App" target="blank" >Open-source </a> code by Kenzee </span>
 
    <script src = "script.js"></script>
  </body>
</html>
